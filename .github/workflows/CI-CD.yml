name: FE-CI/CD

on:
  push:
    branches: ["CI/CD_Test"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📢 깃허브 Checkout !!!!!
        uses: actions/checkout@v3

      - name: 📢 Docker 이미지 빌드
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/zibi-frontserver .

      - name: 📢 DockerHub 로그인
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: 📢  DockerHub에 Push
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/zibi-frontserver

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 📢 EC2에 배포
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            echo "✅ EC2 연결 성공!"
            cd ~/zibi
            
            echo "✅ Docker 이미지 Pull"
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/zibi-frontserver
            
            echo "✅ 기존 컨테이너 중지 및 삭제"
            docker compose down || true
            
            echo "✅ 새 컨테이너 실행"!
            docker compose up -d --build
            
            echo "✅ 배포 완료!"
